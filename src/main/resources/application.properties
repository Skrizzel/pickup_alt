quarkus.quinoa.ui-root-path=quinoa
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.package-manager-install.node-version=22.12.0
quarkus.quinoa.package-manager-install.npm-version=9.0.0
quarkus.log.level=INFO
quarkus.live-reload.enabled=true
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fleischer
quarkus.datasource.password=derAffe

#here the correct address/dbname for the database should be added
#quarkus.datasource.jdbc.url = jdbc:postgresql://10.1.0.20:5432/MitFahrApp

prod.quarkus.datasource.jdbc.max-size=8
prod.quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

mp.jwt.verify.publickey.location=publicKey.pem 
mp.jwt.verify.issuer=https://pickup/issuer 

quarkus.native.resources.includes=publicKey.pem 
smallrye.jwt.sign.key.location=publicKey.pem 

mifahrapp.backend.addressServer="127.0.0.1"
mifahrapp.backend.routeServer="127.0.0.1"